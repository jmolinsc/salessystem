<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      th:with="title='Familias de Productos'">
<head>
    <title>Familias de Productos</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-sitemap text-primary"></i>
            Familias de Productos
        </h2>
        <a th:href="@{/prodfamilias/nueva}" class="btn btn-primary">
            <i class="fas fa-plus"></i>
            Nueva Familia
        </a>
    </div>

    <!-- Mensajes de alerta -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Tabla de familias -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="prodFamiliasTable">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Estatus</th>
                            <th>Fecha Alta</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prodFamilia : ${prodFamilias}" th:id="'familia-' + ${prodFamilia.id}">
                            <td th:text="${prodFamilia.id}"></td>
                            <td>
                                <span class="badge bg-secondary" th:text="${prodFamilia.codigo}"></span>
                            </td>
                            <td>
                                <strong th:text="${prodFamilia.nombre}"></strong>
                            </td>
                            <td th:text="${prodFamilia.descripcion ?: 'Sin descripción'}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${prodFamilia.estatus == 'ACTIVO'} ? 'bg-success' : 'bg-danger'"
                                      th:text="${prodFamilia.estatus}">
                                </span>
                            </td>
                            <td th:text="${#temporals.format(prodFamilia.fechaAlta, 'dd/MM/yyyy HH:mm')}"></td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm" role="group">
                                    <!-- Botón Editar -->
                                    <a th:href="@{/prodfamilias/editar/{id}(id=${prodFamilia.id})}" 
                                       class="btn btn-outline-primary" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    
                                    <!-- Botón Activar/Desactivar -->
                                    <button th:if="${prodFamilia.estatus == 'ACTIVO'}"
                                            class="btn btn-outline-warning"
                                            title="Desactivar"
                                            th:onclick="'confirmarDesactivar(' + ${prodFamilia.id} + ', \'' + ${prodFamilia.nombre} + '\')'">
                                        <i class="fas fa-toggle-off"></i>
                                    </button>
                                    
                                    <button th:if="${prodFamilia.estatus == 'INACTIVO'}"
                                            class="btn btn-outline-success"
                                            title="Activar"
                                            th:onclick="'confirmarActivar(' + ${prodFamilia.id} + ', \'' + ${prodFamilia.nombre} + '\')'">
                                        <i class="fas fa-toggle-on"></i>
                                    </button>
                                    
                                    <!-- Botón Eliminar -->
                                    <button class="btn btn-outline-danger" 
                                            title="Eliminar"
                                            th:onclick="'confirmarEliminar(' + ${prodFamilia.id} + ', \'' + ${prodFamilia.nombre} + '\')'">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot th:if="${#lists.isEmpty(prodFamilias)}">
                        <tr>
                            <td colspan="7" class="text-center text-muted py-4">
                                <i class="fas fa-inbox fa-2x mb-2"></i>
                                <p>No hay familias de productos registradas</p>
                                <a th:href="@{/prodfamilias/nueva}" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Crear Primera Familia
                                </a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Formularios ocultos para acciones -->
    <form id="desactivarForm" method="post" style="display: none;">
        <input type="hidden" name="_method" value="post">
    </form>

    <form id="activarForm" method="post" style="display: none;">
        <input type="hidden" name="_method" value="post">
    </form>

    <form id="eliminarForm" method="get" style="display: none;">
    </form>
</div>

<div layout:fragment="scripts">
    <script>
        $(document).ready(function() {
            // Inicializar DataTable
            $('#prodFamiliasTable').DataTable({
                responsive: true,
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json'
                },
                order: [[1, 'asc']], // Ordenar por código
                columnDefs: [
                    { targets: [-1], orderable: false } // Deshabilitar ordenamiento en acciones
                ]
            });
        });

        function confirmarDesactivar(id, nombre) {
            if (confirm('¿Está seguro de desactivar la familia "' + nombre + '"?')) {
                const form = document.getElementById('desactivarForm');
                form.action = '/prodfamilias/desactivar/' + id;
                form.submit();
            }
        }

        function confirmarActivar(id, nombre) {
            if (confirm('¿Está seguro de activar la familia "' + nombre + '"?')) {
                const form = document.getElementById('activarForm');
                form.action = '/prodfamilias/activar/' + id;
                form.submit();
            }
        }

        function confirmarEliminar(id, nombre) {
            if (confirm('¿Está seguro de eliminar la familia "' + nombre + '"?\n\nEsta acción no se puede deshacer.')) {
                const form = document.getElementById('eliminarForm');
                form.action = '/prodfamilias/eliminar/' + id;
                form.submit();
            }
        }
    </script>
</div>
</body>
</html>
