<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">
<head>
    <title>Familias de Productos</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1">Familias de Productos</h2>
            <p class="text-muted mb-0">Administra las familias de productos</p>
        </div>
        <a th:href="@{/prodfamilias/nueva}" class="btn btn-primary-custom">
            <i class="fas fa-plus me-2"></i>Nueva Familia
        </a>
    </div>
    <div class="card-custom">
        <div class="card-header-custom d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Lista de Familias</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter me-1"></i>Filtrar
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-download me-1"></i>Exportar
                </button>
            </div>
        </div>
        <div class="card-body">
        <div class="table-responsive">
            <table class="table table-sm table-custom" id="familiasTable" style="width:100%">
                <thead>
                    <tr>
                        <th class="compact-cell">Nombre</th>
                        <th class="compact-cell">Código</th>
                        <th class="compact-cell">Descripción</th>
                        <th class="compact-cell">Estatus</th>
                        <th class="compact-cell">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="familia : ${prodFamilias}">
                        <td class="compact-cell">
                            <div class="fw-bold small" th:text="${familia.nombre}"></div>
                            <small class="text-muted d-block" style="font-size: 0.6rem; line-height: 1;">ID: #<span th:text="${familia.id}"></span></small>
                        </td>
                        <td class="compact-cell" th:text="${familia.codigo}"></td>
                        <td class="compact-cell" th:text="${familia.descripcion}"></td>
                        <td class="compact-cell">
                            <span th:if="${familia.estatus == 'ACTIVO'}" class="badge badge-success small">Act.</span>
                            <span th:if="${familia.estatus == 'INACTIVO'}" class="badge badge-secondary small">Inact.</span>
                        </td>
                        <td class="compact-cell">
                            <div class="btn-group" role="group">
                                <a th:href="@{/prodfamilias/editar/{id}(id=${familia.id})}"
                                   class="btn btn-outline-warning btn-sm py-1 px-2" title="Editar" style="font-size: 0.7rem;">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/prodfamilias/eliminar/{id}(id=${familia.id})}"
                                   class="btn btn-outline-danger btn-sm py-1 px-2" title="Eliminar" style="font-size: 0.7rem;"
                                   onclick="return confirm('¿Seguro que deseas eliminar esta familia?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script th:inline="none">
        $(document).ready(function() {
            // Inicializar DataTable con preset para familias y modo oscuro
            initializeDataTableWithPreset('#familiasTable', 'familias', {
                language: {
                    search: 'Buscar familias:',
                    lengthMenu: 'Mostrar _MENU_ familias por página',
                    info: 'Mostrando _START_ a _END_ de _TOTAL_ familias',
                    infoEmpty: 'No hay familias para mostrar',
                    infoFiltered: '(filtrado de _MAX_ familias totales)',
                    zeroRecords: 'No se encontraron familias que coincidan con la búsqueda',
                    emptyTable: 'No hay familias registradas en el sistema'
                }
            });
        });
    </script>
</th:block>
</div>
</body>
</html>
