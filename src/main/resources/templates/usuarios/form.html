<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">

<head>
    <title>Usuario - Sales System</title>
</head>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1" th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>
            <p class="text-muted mb-0">Gestión de usuarios del sistema</p>
        </div>
        <a th:href="@{/usuarios/web}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Volver
        </a>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0" th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/usuarios/web/guardar}" th:object="${usuario}" method="post">
                <!-- Campo oculto para ID en caso de edición -->
                <input type="hidden" th:field="*{id}" th:if="${usuario.id != null}"/>

                <!-- Mensajes de error/éxito -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
                
                <div th:if="${success}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Nombre de Usuario <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        <div class="form-text">Debe ser único en el sistema</div>
                    </div>
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre Completo <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">
                            Contraseña 
                            <span class="text-danger" th:if="${usuario.id == null}">*</span>
                            <span class="text-muted" th:if="${usuario.id != null}">(dejar vacío para mantener actual)</span>
                        </label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                               th:required="${usuario.id == null}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <div class="row">
                        <div class="col-md-6" th:each="rol : ${roles}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       th:id="'rol_' + ${rol.id}" 
                                       name="roleIds" 
                                       th:value="${rol.id}"
                                       th:checked="${usuario.roles != null and usuario.roles.contains(rol)}">
                                <label class="form-check-label" th:for="'rol_' + ${rol.id}">
                                    <strong th:text="${rol.nombre}"></strong>
                                    <br><small class="text-muted" th:text="${rol.descripcion}"></small>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Guardar
                    </button>
                    <a th:href="@{/usuarios/web}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
