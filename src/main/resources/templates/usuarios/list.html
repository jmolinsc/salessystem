<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">

<head>
    <title>User Management - NickelFox Sales System</title>
</head>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1">User Management</h2>
            <p class="text-muted mb-0">Manage system users and roles</p>
        </div>
        <a th:href="@{/usuarios/web/nuevo}" class="btn btn-primary-custom">
            <i class="fas fa-user-plus me-2"></i>New User
        </a>
    </div>

    <div class="card-custom">
        <div class="card-header-custom">
            <h5 class="card-title">System Users</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter me-1"></i>Filter
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-download me-1"></i>Export
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-custom" id="usuariosTable" style="width:100%">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Username</th>
                        <th>Roles</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                    <span class="text-white fw-bold" th:text="${usuario.nombre != null and #strings.length(usuario.nombre) > 0 ? #strings.substring(usuario.nombre, 0, 1) : 'U'}"></span>
                                </div>
                                <div>
                                    <strong th:text="${usuario.nombre != null ? usuario.nombre : 'Sin nombre'}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="${usuario.email}"></small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="badge-status badge-primary" th:text="${usuario.username}"></span>
                        </td>
                        <td>
                            <div class="d-flex flex-wrap gap-1">
                                <span th:each="rol : ${usuario.roles}" 
                                      class="badge-status badge-info" 
                                      th:text="${rol.nombre}"></span>
                                <span th:if="${usuario.roles == null or #lists.isEmpty(usuario.roles)}"
                                      class="badge-status badge-secondary">Sin roles</span>
                            </div>
                        </td>
                        <td>
                            <span class="badge-status badge-success">Active</span>
                        </td>
                        <td>
                            <span class="text-muted">N/A</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/usuarios/web/editar/{id}(id=${usuario.id})}"
                                   class="btn btn-outline-warning btn-sm" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/usuarios/web/roles/{id}(id=${usuario.id})}"
                                   class="btn btn-outline-info btn-sm" title="Manage Roles">
                                    <i class="fas fa-user-cog"></i>
                                </a>
                                <a th:href="@{/usuarios/web/eliminar/{id}(id=${usuario.id})}"
                                   class="btn btn-outline-danger btn-sm" title="Delete"
                                   onclick="return confirm('Are you sure you want to delete this user?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="none">
        $(document).ready(function() {
            // Verificar si la tabla ya está inicializada y destruirla si es necesario
            if ($.fn.dataTable.isDataTable('#usuariosTable')) {
                $('#usuariosTable').DataTable().destroy();
            }
            
            // Inicializar DataTable con preset para usuarios y modo oscuro
            initializeDataTableWithPreset('#usuariosTable', 'usuarios', {
                language: {
                    search: 'Buscar usuarios:',
                    lengthMenu: 'Mostrar _MENU_ usuarios por página',
                    info: 'Mostrando _START_ a _END_ de _TOTAL_ usuarios',
                    infoEmpty: 'No hay usuarios para mostrar',
                    infoFiltered: '(filtrado de _MAX_ usuarios totales)',
                    zeroRecords: 'No se encontraron usuarios que coincidan con la búsqueda',
                    emptyTable: 'No hay usuarios registrados en el sistema'
                }
            });
        });
    </script>
</th:block>

</html>
