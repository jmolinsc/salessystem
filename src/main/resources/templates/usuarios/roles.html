<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">

<head>
    <title>Gestión de Roles - Sales System</title>
</head>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1">Gestión de Roles</h2>
            <p class="text-muted mb-0">Administrar roles y permisos del sistema</p>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/usuarios/web}" class="btn btn-outline-secondary">
                <i class="fas fa-users me-2"></i>Usuarios
            </a>
            <a th:href="@{/usuarios/web/roles/nuevo}" class="btn btn-primary-custom">
                <i class="fas fa-plus me-2"></i>Nuevo Rol
            </a>
        </div>
    </div>

    <div class="card-custom">
        <div class="card-header-custom">
            <h5 class="card-title">Roles del Sistema</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter me-1"></i>Filtrar
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-download me-1"></i>Exportar
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-custom" id="rolesTable" style="width:100%">
                <thead>
                    <tr>
                        <th>Rol</th>
                        <th>Descripción</th>
                        <th>Permisos</th>
                        <th>Menús</th>
                        <th>Usuarios</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-success rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                    <i class="fas fa-user-shield text-white"></i>
                                </div>
                                <div>
                                    <strong th:text="${rol.nombre}"></strong>
                                    <br>
                                    <small class="text-muted">ID: <span th:text="${rol.id}"></span></small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span th:text="${rol.descripcion != null ? rol.descripcion : 'Sin descripción'}"></span>
                        </td>
                        <td>
                            <div class="d-flex flex-wrap gap-1">
                                <span th:each="permiso : ${rol.permisos}" 
                                      class="badge-status badge-secondary" 
                                      th:text="${permiso.nombre}"></span>
                                <span th:if="${rol.permisos == null or #lists.isEmpty(rol.permisos)}"
                                      class="badge-status badge-warning">Sin permisos</span>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex flex-wrap gap-1">
                                <span th:each="menu : ${rol.menus}" 
                                      class="badge-status badge-info" 
                                      th:text="${menu.nombre}"
                                      th:title="${menu.ruta}"></span>
                                <span th:if="${rol.menus == null or #lists.isEmpty(rol.menus)}"
                                      class="badge-status badge-warning">Sin menús</span>
                            </div>
                        </td>
                        <td>
                            <span class="badge-status badge-info" th:text="${#lists.size(rol.usuarios)} + ' usuarios'"></span>
                        </td>
                        <td>
                            <span class="badge-status badge-success" th:if="${rol.activo == null or rol.activo}">Activo</span>
                            <span class="badge-status badge-danger" th:if="${rol.activo != null and !rol.activo}">Inactivo</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/usuarios/web/roles/editar/{id}(id=${rol.id})}"
                                   class="btn btn-outline-warning btn-sm" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/usuarios/web/permisos}"
                                   class="btn btn-outline-info btn-sm" title="Gestionar Permisos">
                                    <i class="fas fa-key"></i>
                                </a>
                                <a th:href="@{/usuarios/web/roles/eliminar/{id}(id=${rol.id})}"
                                   class="btn btn-outline-danger btn-sm" title="Eliminar"
                                   onclick="return confirm('¿Estás seguro de que deseas eliminar este rol?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="none">
        $(document).ready(function() {
            // Verificar si la tabla ya está inicializada y destruirla si es necesario
            if ($.fn.dataTable.isDataTable('#rolesTable')) {
                $('#rolesTable').DataTable().destroy();
            }
            
            // Inicializar DataTable con preset para roles
            initializeDataTableWithPreset('#rolesTable', 'dashboard', {
                language: {
                    search: 'Buscar roles:',
                    lengthMenu: 'Mostrar _MENU_ roles por página',
                    info: 'Mostrando _START_ a _END_ de _TOTAL_ roles',
                    infoEmpty: 'No hay roles para mostrar',
                    infoFiltered: '(filtrado de _MAX_ roles totales)',
                    zeroRecords: 'No se encontraron roles que coincidan con la búsqueda',
                    emptyTable: 'No hay roles registrados en el sistema'
                }
            });
        });
    </script>
</th:block>

</html>
