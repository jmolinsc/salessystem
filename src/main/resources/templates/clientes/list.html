<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">

<head>
    <title>Customer Management - NickelFox Sales System</title>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1">Customer Management</h2>
            <p class="text-muted mb-0">Manage your customer database</p>
        </div>
        <a th:href="@{/clientes/nuevo}" class="btn btn-primary-custom">
            <i class="fas fa-user-plus me-2"></i>New Customer
        </a>
    </div>

    <div class="card-custom">
        <div class="card-header-custom">
            <h5 class="card-title">Customer List</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter me-1"></i>Filter
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-download me-1"></i>Export
                </button>
            </div>
        </div>

        <div class="card-body">
        <div class="table-responsive">
            <table class="table table-sm table-custom" id="clientesTable" style="width:100%">
                <thead>
                    <tr>
                        <th class="compact-cell">Cliente</th>
                        <th class="compact-cell">Contacto</th>
                        <th class="compact-cell">Dirección</th>
                        <th class="compact-cell">Reg.</th>
                        <th class="compact-cell">Est.</th>
                        <th class="compact-cell">Acc.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td class="compact-cell">
                            <div class="d-flex align-items-center">
                                <div class="bg-success rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;">
                                    <span class="text-white fw-bold small" th:text="${#strings.substring(cliente.nombre, 0, 1) + #strings.substring(cliente.apellido, 0, 1)}" style="font-size: 0.7rem;"></span>
                                </div>
                                <div>
                                    <div class="fw-bold small" th:text="${cliente.nombre + ' ' + cliente.apellido}"></div>
                                    <small class="text-muted d-block" style="font-size: 0.6rem; line-height: 1;">ID: #<span th:text="${cliente.id}"></span></small>
                                </div>
                            </div>
                        </td>
                        <td class="compact-cell">
                            <div class="small">
                                <div><i class="fas fa-envelope text-muted me-1" style="font-size: 0.7rem;"></i><span th:text="${cliente.email}" style="font-size: 0.75rem;"></span></div>
                                <div class="mt-1"><i class="fas fa-phone text-muted me-1" style="font-size: 0.7rem;"></i><span th:text="${cliente.telefono}" style="font-size: 0.75rem;"></span></div>
                            </div>
                        </td>
                        <td class="compact-cell">
                            <div class="small"><i class="fas fa-map-marker-alt text-muted me-1" style="font-size: 0.7rem;"></i><span th:text="${cliente.direccion}" style="font-size: 0.75rem;"></span></div>
                        </td>
                        <td class="compact-cell small" th:text="${#temporals.format(cliente.fechaRegistro, 'dd/MM/yy')}"></td>
                        <td class="compact-cell">
                            <span class="badge badge-success small">Act.</span>
                        </td>
                        <td class="compact-cell">
                            <div class="btn-group" role="group">
                                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
                                   class="btn btn-outline-warning btn-sm py-1 px-2" title="Edit" style="font-size: 0.7rem;">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                                   class="btn btn-outline-danger btn-sm py-1 px-2" title="Delete" style="font-size: 0.7rem;"
                                   onclick="return confirm('Are you sure you want to delete this customer?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="none">
        $(document).ready(function() {
            // Inicializar DataTable con preset para clientes y modo oscuro
            initializeDataTableWithPreset('#clientesTable', 'clientes', {
                language: {
                    search: 'Buscar clientes:',
                    lengthMenu: 'Mostrar _MENU_ clientes por página',
                    info: 'Mostrando _START_ a _END_ de _TOTAL_ clientes',
                    infoEmpty: 'No hay clientes para mostrar',
                    infoFiltered: '(filtrado de _MAX_ clientes totales)',
                    zeroRecords: 'No se encontraron clientes que coincidan con la búsqueda',
                    emptyTable: 'No hay clientes registrados en el sistema'
                }
            });
        });
    </script>
</th:block>
</div>
</body>
</html>

</html>
