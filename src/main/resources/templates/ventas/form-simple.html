<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">

<head>
    <title>Nueva Venta - Sales System</title>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1">Nueva Venta</h2>
            <p class="text-muted mb-0">Crear una nueva transacción de venta</p>
        </div>
        <a th:href="@{/ventas}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Volver a Ventas
        </a>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Información de la Venta</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/ventas/guardar}" th:object="${venta}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fecha" class="form-label">Fecha <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" th:field="*{fecha}" id="fecha" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cliente" class="form-label">Cliente <span class="text-danger">*</span></label>
                        <select class="form-control" th:field="*{cliente.id}" id="cliente" required>
                            <option value="">Seleccionar cliente</option>
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.id}"
                                    th:text="${cliente.nombre + ' ' + cliente.apellido}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="total" class="form-label">Total</label>
                        <input type="number" class="form-control" th:field="*{total}" id="total" step="0.01" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="numeroFactura" class="form-label">Número de Factura</label>
                        <input type="text" class="form-control" th:field="*{numeroFactura}" id="numeroFactura">
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar Venta
                    </button>
                    <a th:href="@{/ventas}" class="btn btn-secondary ms-2">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
<script>
$(document).ready(function() {
    console.log('Formulario de ventas cargado correctamente');
    
    // Establecer fecha actual si no está establecida
    const fechaInput = document.getElementById('fecha');
    if (!fechaInput.value) {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        fechaInput.value = `${year}-${month}-${day}`;
    }
});
</script>
</div>
</body>
</html>
