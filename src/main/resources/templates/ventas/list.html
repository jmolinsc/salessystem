<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">

<head>
    <title>Sales Management - NickelFox Sales System</title>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1">Sales Management</h2>
            <p class="text-muted mb-0">Manage all your sales transactions</p>
        </div>
        <a th:href="@{/ventas/nueva}" class="btn btn-primary-custom">
            <i class="fas fa-plus me-2"></i>New Sale
        </a>
    </div>

    <!-- Mensajes de éxito y error -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card-custom">
        <div class="card-header-custom">
            <h5 class="card-title">Sales List</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter me-1"></i>Filter
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-download me-1"></i>Export
                </button>
            </div>
        </div>
        <div class="card-body">
        <div class="table-responsive">
            <table id="ventasTable" class="table table-custom" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Document</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Condition</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td>
                            <span class="badge-status badge-primary">#<span th:text="${venta.id}"></span></span>
                        </td>
                        <td>
                            <div class="small">
                                <div class="fw-bold" th:text="${venta.mov?.descripcion ?: 'N/A'}"></div>
                                <small class="text-muted" th:text="'#' + ${venta.movId ?: 'N/A'}"></small>
                            </div>
                        </td>
                        <td>
                            <div class="small">
                                <div th:text="${#dates.format(venta.fecha, 'dd/MM/yyyy')}"></div>
                                <small class="text-muted" th:if="${venta.fechaEmision}" th:text="'Emis: ' + ${#temporals.format(venta.fechaEmision, 'dd/MM/yyyy')}"></small>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;">
                                    <span class="text-white fw-bold small" th:text="${#strings.substring(venta.cliente.nombre, 0, 1) + #strings.substring(venta.cliente.apellido, 0, 1)}"></span>
                                </div>
                                <div>
                                    <strong class="small" th:text="${venta.cliente.nombre + ' ' + venta.cliente.apellido}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="${venta.cliente.email}"></small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="badge badge-info small" th:text="${venta.condicion?.descripcion ?: 'N/A'}"></span>
                        </td>
                        <td>
                            <span th:if="${venta.descuento != null and venta.descuento > 0}" 
                                  class="text-success small fw-bold" 
                                  th:text="'-$' + ${#numbers.formatDecimal(venta.descuento, 1, 2)}"></span>
                            <span th:if="${venta.descuento == null or venta.descuento == 0}" 
                                  class="text-muted small">$0.00</span>
                        </td>
                        <td>
                            <strong th:text="${'$' + #numbers.formatDecimal(venta.total, 1, 2)}"></strong>
                        </td>
                        <td>
                            <span th:if="${venta.estatus == T(com.salessystem.model.EstatusVenta).PENDIENTE}" 
                                  class="badge bg-warning text-dark small">
                                <i class="fas fa-bolt text-warning"></i> Pendiente
                            </span>
                            <span th:if="${venta.estatus == T(com.salessystem.model.EstatusVenta).CONCLUIDO}" 
                                  class="badge bg-success small">
                                <i class="fas fa-check text-white"></i> Concluido
                            </span>
                            <span th:if="${venta.estatus == T(com.salessystem.model.EstatusVenta).SIN_AFECTAR}" 
                                  class="badge bg-secondary small">
                                <i class="fas fa-clock text-white"></i> Sin Afectar
                            </span>
                            <span th:if="${venta.estatus == T(com.salessystem.model.EstatusVenta).CANCELADO}" 
                                  class="badge bg-danger small">
                                <i class="fas fa-times text-white"></i> Cancelado
                            </span>
                            <span th:if="${venta.estatus == null}" class="badge bg-light text-dark small">
                                <i class="fas fa-question text-secondary"></i> N/A
                            </span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/ventas/{id}(id=${venta.id})}" class="btn btn-outline-primary btn-sm" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/ventas/editar/{id}(id=${venta.id})}" class="btn btn-outline-warning btn-sm" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/ventas/eliminar/{id}(id=${venta.id})}" class="btn btn-outline-danger btn-sm" 
                                   onclick="return confirm('Are you sure you want to delete this sale?');" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="none">
        $(document).ready(function() {
            // Inicializar DataTable con preset para ventas y modo oscuro
            initializeDataTableWithPreset('#ventasTable', 'ventas', {
                language: {
                    search: 'Buscar ventas:',
                    lengthMenu: 'Mostrar _MENU_ ventas por página',
                    info: 'Mostrando _START_ a _END_ de _TOTAL_ ventas',
                    infoEmpty: 'No hay ventas para mostrar',
                    infoFiltered: '(filtrado de _MAX_ ventas totales)',
                    zeroRecords: 'No se encontraron ventas que coincidan con la búsqueda',
                    emptyTable: 'No hay ventas registradas en el sistema'
                }
            });
        });
    </script>
</th:block>
</div>
</body>
</html>

</html>
