<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">

<head>
    <title>Product Management - NickelFox Sales System</title>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1">Product Management</h2>
            <p class="text-muted mb-0">Manage your product inventory</p>
        </div>
        <a th:href="@{/productos/nuevo}" class="btn btn-primary-custom">
            <i class="fas fa-box me-2"></i>New Product
        </a>
    </div>

    <div class="card-custom">
        <div class="card-header-custom">
            <h5 class="card-title">Product Catalog</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter me-1"></i>Filter
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-download me-1"></i>Export
                </button>
            </div>
        </div>

        <div class="card-body">
        <div class="table-responsive">
            <table id="productosTable" class="table table-sm table-custom" style="width:100%">
                <thead>
                    <tr>
                        <th class="compact-cell">Producto</th>
                        <th class="compact-cell">Código</th>
                        <th class="compact-cell">Fabricante</th>
                        <th class="compact-cell">Unidad</th>
                        <th class="compact-cell">Precio</th>
                        <th class="compact-cell">Stock</th>
                        <th class="compact-cell">Estatus</th>
                        <th class="compact-cell">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td class="compact-cell">
                            <div class="d-flex align-items-center">
                                <div class="bg-warning rounded-2 d-flex align-items-center justify-content-center me-2" style="width: 30px; height: 30px;">
                                    <i class="fas fa-box text-white small"></i>
                                </div>
                                <div>
                                    <div class="fw-bold small" th:text="${producto.nombre}"></div>
                                    <small class="text-muted d-block" th:text="${producto.descripcion}" style="font-size: 0.7rem; line-height: 1;"></small>
                                </div>
                            </div>
                        </td>
                        <td class="compact-cell">
                            <span class="badge badge-primary small" th:text="${producto.codigo}"></span>
                        </td>
                        <td class="compact-cell">
                            <span class="small" th:text="${producto.fabricante != null ? producto.fabricante.nombre : 'N/A'}"></span>
                        </td>
                        <td class="compact-cell">
                            <span class="badge badge-info small" th:text="${producto.unidad != null ? producto.unidad : 'UNIDAD'}"></span>
                        </td>
                        <td class="compact-cell">
                            <span class="fw-bold small" th:text="${'$' + #numbers.formatDecimal(producto.precio, 1, 2)}"></span>
                        </td>
                        <td class="compact-cell">
                            <div class="d-flex align-items-center">
                                <span th:text="${producto.stock}" class="me-1 small fw-bold"></span>
                                <span th:if="${producto.stock > 20}" class="badge badge-success small">OK</span>
                                <span th:if="${producto.stock <= 20 and producto.stock > 5}" class="badge badge-warning small">Bajo</span>
                                <span th:if="${producto.stock <= 5}" class="badge badge-danger small">Sin</span>
                            </div>
                        </td>
                        <td class="compact-cell">
                            <span th:if="${producto.estatus == 'ACTIVO'}" class="badge badge-success small">Activo</span>
                            <span th:if="${producto.estatus == 'INACTIVO'}" class="badge badge-secondary small">Inactivo</span>
                            <span th:if="${producto.estatus == 'DESCONTINUADO'}" class="badge badge-warning small">Descontinuado</span>
                            <span th:if="${producto.estatus == 'AGOTADO'}" class="badge badge-danger small">Agotado</span>
                            <span th:if="${producto.estatus == 'EN_REVISION'}" class="badge badge-info small">En Revisión</span>
                            <span th:if="${producto.estatus == null}" class="badge badge-success small">Activo</span>
                        </td>
                        <td class="compact-cell">
                            <div class="btn-group" role="group">
                                <a th:href="@{/productos/editar/{id}(id=${producto.id})}"
                                   class="btn btn-outline-warning btn-sm py-1 px-2" title="Edit" style="font-size: 0.7rem;">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}"
                                   class="btn btn-outline-danger btn-sm py-1 px-2" title="Delete" style="font-size: 0.7rem;"
                                   onclick="return confirm('Are you sure you want to delete this product?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="none">
        $(document).ready(function() {
            // Inicializar DataTable con preset para productos y modo oscuro
            initializeDataTableWithPreset('#productosTable', 'productos', {
                language: {
                    search: 'Buscar productos:',
                    lengthMenu: 'Mostrar _MENU_ productos por página',
                    info: 'Mostrando _START_ a _END_ de _TOTAL_ productos',
                    infoEmpty: 'No hay productos para mostrar',
                    infoFiltered: '(filtrado de _MAX_ productos totales)',
                    zeroRecords: 'No se encontraron productos que coincidan con la búsqueda',
                    emptyTable: 'No hay productos registrados en el sistema'
                }
            });
        });
    </script>
</th:block>
</div>
</body>
</html>

</html>
