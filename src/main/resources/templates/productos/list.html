<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">

<head>
    <title>Product Management - NickelFox Sales System</title>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">

        <a th:href="@{/productos/nuevo}" class="btn btn-primary-custom">
            <i class="fas fa-box me-2"></i>Nuevo
        </a>
    </div>

    <div class="card-custom">
        <div class="card-header-custom">
            <h5 class="card-title">Product Catalog</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter me-1"></i>Filter
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-download me-1"></i>Export
                </button>
            </div>
        </div>

        <div class="card-body">
        <div class="table-responsive">
            <table id="productosTable" class="table table-sm table-custom" style="width:100%">
                <thead>
                    <tr>
                        <th class="compact-cell">Producto</th>
                        <th class="compact-cell">Código</th>
                        <th class="compact-cell">Fabricante</th>
                        <th class="compact-cell">Unidad</th>
                        <th class="compact-cell">Precio</th>
                        <th class="compact-cell">Stock</th>
                        <th class="compact-cell">Estatus</th>
                        <th class="compact-cell">Imagen</th>
                        <th class="compact-cell">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td class="compact-cell">
                            <div class="fw-bold small" th:text="${producto.nombre}"></div>
                            <small class="text-muted d-block" th:text="${producto.descripcion}" style="font-size: 0.7rem; line-height: 1;"></small>
                        </td>
                        <td class="compact-cell" th:text="${producto.codigo}"></td>
                        <td class="compact-cell" th:text="${producto.fabricante != null ? producto.fabricante.nombre : 'N/A'}"></td>
                        <td class="compact-cell" th:text="${producto.unidad}"></td>
                        <td class="compact-cell" th:text="${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'POINT')}"></td>
                        <td class="compact-cell" th:text="${producto.stock}"></td>
                        <td class="compact-cell">
                            <span th:if="${producto.estatus == 'ACTIVO'}" class="badge badge-success small">Activo</span>
                            <span th:if="${producto.estatus == 'INACTIVO'}" class="badge badge-secondary small">Inactivo</span>
                            <span th:if="${producto.estatus == 'DESCONTINUADO'}" class="badge badge-warning small">Descontinuado</span>
                            <span th:if="${producto.estatus == 'AGOTADO'}" class="badge badge-danger small">Agotado</span>
                            <span th:if="${producto.estatus == 'EN_REVISION'}" class="badge badge-info small">En Revisión</span>
                        </td>
                        <td class="compact-cell">
                            <div th:if="${producto.imagenUrl}" class="d-flex justify-content-center">
                                <img th:src="@{${producto.imagenUrl}}" alt="Imagen" class="img-thumbnail" style="max-width: 60px; max-height: 60px;">
                            </div>
                            <div th:if="${producto.imagenUrl == null}" class="d-flex justify-content-center">
                                <img src="/static/images/producto-default.svg" alt="Sin imagen" class="img-thumbnail" style="max-width: 40px; max-height: 40px;">
                            </div>
                        </td>
                        <td class="compact-cell">
                            <div class="btn-group" role="group">
                                <a th:href="@{/productos/editar/{id}(id=${producto.id})}"
                                   class="btn btn-outline-warning btn-sm py-1 px-2" title="Edit" style="font-size: 0.7rem;">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}"
                                   class="btn btn-outline-danger btn-sm py-1 px-2" title="Delete" style="font-size: 0.7rem;"
                                   onclick="return confirm('¿Está seguro de que desea eliminar este producto?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
        </div>
    </div>
</div>

    <!-- Mensaje Toast -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999">
            <div id="mainToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true"
                 th:classappend="${toastType == 'error' ? 'text-bg-danger' : toastType == 'info' ? 'text-bg-info' : toastType == 'warning' ? 'text-bg-warning' : 'text-bg-success'}"
                 th:if="${toastMessage != null}">
                <div class="d-flex">
                    <div class="toast-body" th:text="${toastMessage}">Operación exitosa</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var toastMessage = /*[[${toastMessage}]]*/ null;
            var toastType = /*[[${toastType}]]*/ 'success';
            if (toastMessage) {
                var toastEl = document.getElementById('mainToast');
                if (toastEl) {
                    var toast = new bootstrap.Toast(toastEl, { delay: 3500 });
                    toast.show();
                }
            }
        });
    </script>
</th:block>
</div>
</body>
</html>
