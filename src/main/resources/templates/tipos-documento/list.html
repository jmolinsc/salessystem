<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-nickelfox}">

<head>
    <title>Document Types Management - NickelFox Sales System</title>
</head>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1">Document Types Management</h2>
            <p class="text-muted mb-0">Manage document types for sales and inventory modules</p>
        </div>
        <a th:href="@{/tipos-documento/nuevo}" class="btn btn-primary-custom">
            <i class="fas fa-file-alt me-2"></i>New Document Type
        </a>
    </div>

    <div class="card-custom">
        <div class="card-header-custom">
            <h5 class="card-title">Document Types Catalog</h5>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-filter me-1"></i>Filter
                </button>
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-download me-1"></i>Export
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table id="tiposDocumentoTable" class="table table-sm table-custom" style="width:100%">
                    <thead>
                        <tr>
                            <th class="compact-cell">Document Type</th>
                            <th class="compact-cell">Module</th>
                            <th class="compact-cell">Mov Code</th>
                            <th class="compact-cell">Behavior</th>
                            <th class="compact-cell">Status</th>
                            <th class="compact-cell">Created Date</th>
                            <th class="compact-cell">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tipoDoc : ${tiposDocumento}">
                            <td class="compact-cell">
                                <div class="d-flex align-items-center">
                                    <div th:class="${tipoDoc.modulo == 'VTA' ? 'bg-success' : 'bg-warning'} + ' rounded-2 d-flex align-items-center justify-content-center me-2'" style="width: 30px; height: 30px;">
                                        <i th:class="${tipoDoc.modulo == 'VTA' ? 'fas fa-receipt' : 'fas fa-boxes'} + ' text-white small'"></i>
                                    </div>
                                    <div>
                                        <div class="fw-bold small" th:text="${tipoDoc.descripcion}"></div>
                                        <small class="text-muted" th:text="'Code: ' + ${tipoDoc.mov}" style="font-size: 0.7rem;"></small>
                                    </div>
                                </div>
                            </td>
                            <td class="compact-cell">
                                <span th:if="${tipoDoc.modulo == 'VTA'}" class="badge badge-success small">Sales</span>
                                <span th:if="${tipoDoc.modulo == 'INV'}" class="badge badge-warning small">Inventory</span>
                                <span th:if="${tipoDoc.modulo != 'VTA' and tipoDoc.modulo != 'INV'}" class="badge badge-info small" th:text="${tipoDoc.modulo}"></span>
                            </td>
                            <td class="compact-cell">
                                <code class="small" th:text="${tipoDoc.mov}"></code>
                            </td>
                            <td class="compact-cell">
                                <span th:if="${tipoDoc.comportamiento == 'FACTURA'}" class="badge bg-success small">
                                    <i class="fas fa-file-invoice me-1"></i>FACTURA
                                </span>
                                <span th:if="${tipoDoc.comportamiento == 'DEVOLUCION'}" class="badge bg-warning small">
                                    <i class="fas fa-undo me-1"></i>DEVOLUCION
                                </span>
                                <span th:if="${tipoDoc.comportamiento == 'PEDIDO'}" class="badge bg-info small">
                                    <i class="fas fa-shopping-cart me-1"></i>PEDIDO
                                </span>
                                <span th:if="${tipoDoc.comportamiento == 'ENTRADA'}" class="badge bg-primary small">
                                    <i class="fas fa-arrow-down me-1"></i>ENTRADA
                                </span>
                                <span th:if="${tipoDoc.comportamiento == 'SALIDA'}" class="badge bg-danger small">
                                    <i class="fas fa-arrow-up me-1"></i>SALIDA
                                </span>
                                <span th:if="${tipoDoc.comportamiento == 'NEUTRO'}" class="badge bg-secondary small">
                                    <i class="fas fa-minus me-1"></i>NEUTRO
                                </span>
                                <span th:if="${tipoDoc.comportamiento == null or tipoDoc.comportamiento == ''}" class="badge bg-light text-dark small">
                                    <i class="fas fa-question me-1"></i>N/A
                                </span>
                            </td>
                            <td class="compact-cell">
                                <span th:if="${tipoDoc.estatus == 'ACTIVO'}" class="badge badge-success small">Active</span>
                                <span th:if="${tipoDoc.estatus == 'INACTIVO'}" class="badge badge-secondary small">Inactive</span>
                                <span th:if="${tipoDoc.estatus == null}" class="badge badge-success small">Active</span>
                            </td>
                            <td class="compact-cell">
                                <span class="small" th:text="${#temporals.format(tipoDoc.fechaAlta, 'dd/MM/yyyy')}"></span>
                            </td>
                            <td class="compact-cell">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/tipos-documento/editar/{id}(id=${tipoDoc.id})}"
                                       class="btn btn-outline-warning btn-sm py-1 px-2" title="Edit" style="font-size: 0.7rem;">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/tipos-documento/eliminar/{id}(id=${tipoDoc.id})}"
                                       class="btn btn-outline-danger btn-sm py-1 px-2" title="Delete" style="font-size: 0.7rem;"
                                       onclick="return confirm('¿Está seguro de que desea eliminar este tipo de documento?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                    <button type="button" class="btn btn-outline-info btn-sm py-1 px-2" 
                                            title="Change Status" style="font-size: 0.7rem;"
                                            th:data-id="${tipoDoc.id}" th:data-estatus="${tipoDoc.estatus}"
                                            onclick="cambiarEstatus(this.dataset.id, this.dataset.estatus)">
                                        <i class="fas fa-exchange-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="none">
        $(document).ready(function() {
            // Inicializar DataTable con preset para tipos de documento
            initializeDataTableWithPreset('#tiposDocumentoTable', 'tiposDocumento', {
                language: {
                    search: 'Buscar tipos de documento:',
                    lengthMenu: 'Mostrar _MENU_ tipos por página',
                    info: 'Mostrando _START_ a _END_ de _TOTAL_ tipos',
                    infoEmpty: 'No hay tipos de documento para mostrar',
                    infoFiltered: '(filtrado de _MAX_ tipos totales)',
                    zeroRecords: 'No se encontraron tipos que coincidan con la búsqueda',
                    emptyTable: 'No hay tipos de documento registrados en el sistema'
                }
            });
        });

        // Función para cambiar estatus
        function cambiarEstatus(tipoDocId, estatusActual) {
            const nuevoEstatus = estatusActual === 'ACTIVO' ? 'INACTIVO' : 'ACTIVO';
            
            if (confirm(`¿Desea cambiar el estatus a ${nuevoEstatus}?`)) {
                $.post(`/tipos-documento/cambiar-estatus/${tipoDocId}`, {
                    estatus: nuevoEstatus
                })
                .done(function(response) {
                    if (response.success) {
                        alert(response.message);
                        location.reload();
                    } else {
                        alert('Error: ' + response.message);
                    }
                })
                .fail(function() {
                    alert('Error al cambiar el estatus');
                });
            }
        }
    </script>
</th:block>
</div>
</body>
</html>
