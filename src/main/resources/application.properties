# Configuración del servidor
server.port=8080

# Configuración de inicialización de datos - DESHABILITADO para usar DataInitializer.java
spring.sql.init.mode=never
spring.sql.init.continue-on-error=false
spring.sql.init.separator=;

# Configuración de Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/sales_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.enable_lazy_load_no_transformation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html

spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN